<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kübra Özcan | AI Engineer & Data Scientist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#8b5cf6', // Violet 500
              secondary: '#f97316', // Orange 500
              accent: '#d946ef', // Fuchsia 500
              dark: '#0f0720', // Very Dark Purple/Slate
              midnight: '#0a0a2a', // Deep Blue/Purple for modals/cards
              accentOrange: '#f97316', // Bright Orange
              lightBg: '#f8fafc', // Slate 50
              lightCard: '#ffffff', // White
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-text': 'gradient-text 8s ease infinite',
              'fade-in': 'fade-in 1s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'ping-slower': 'ping 4s cubic-bezier(0, 0, 0.2, 1) infinite',
              'gradient-bg': 'gradient-bg 3s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-text': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'gradient-bg': {
                 '0%': { 'background-position': '0% 50%' },
                 '50%': { 'background-position': '100% 50%' },
                 '100%': { 'background-position': '0% 50%' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 100px; /* Ensures anchor links don't get hidden behind the header */
      }
      body { font-family: 'Outfit', sans-serif; }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0720; }
      .dark ::-webkit-scrollbar-track { background: #0f0720; }
      html:not(.dark) ::-webkit-scrollbar-track { background: #f1f5f9; }
      
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #f97316; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .dark .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }
      .text-gradient-orange {
        background: linear-gradient(to right, #f97316, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar for Modal */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .dark .custom-scrollbar::-webkit-scrollbar-track { background: #0a0a2a; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #333366; }
    </style>
